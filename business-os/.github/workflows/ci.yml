name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install
        run: npm ci
        working-directory: business-os
      - name: Prisma generate
        run: npx prisma generate
        working-directory: business-os
      - name: Build
        run: npm run build
        working-directory: business-os


